<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Santaâ€™s Nice List</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<!-- jsPDF (UMD) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
  
  *,
*::before,
*::after {
  box-sizing: border-box;
}

  /* ðŸ”§ IMPORTANT: prevent iframe forcing viewport height */
  html, body {
    height: auto;
    min-height: 0;
  }

  body{
  margin:0;
  padding:10px 12px 6px;
  background:transparent;
  color:#fff;
  font-family:Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
}

  .santa-checker{
  max-width:720px;
  margin:0 auto;
  padding:20px 18px 22px;
  text-align:center;
  background:rgba(18,19,23,0.92);
  border-radius:22px;
  box-shadow:0 4px 18px rgba(0,0,0,0.35);
}

  h2{
    margin:6px 0 12px;
  }

  input{
  width:100%;
  max-width:420px;
  padding:12px 16px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(0,0,0,.35);
  color:#fff;
  font-size:1rem;

  /* âœ¨ polish */
  display: block;
  margin: 0 auto;
}

  input::placeholder{ color:rgba(255,255,255,.6); }

  button{
  margin-top:10px;
  padding:10px 22px;
  border-radius:999px;
  border:none;
  background:#d31c1c;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 0 12px rgba(211,28,28,.6);

  display: block;
  margin-left: auto;
  margin-right: auto;
}

  #status{
    margin:14px 0;
    min-height:1.4em;
  }

  a#download{
    display:none;
    margin-top:10px;
    color:#fff;
    text-decoration:none;
    font-weight:600;
  }
</style>

</head>

<body>

<div class="santa-checker" id="niceRoot">

  <h2>ðŸŽ… Naughty or Nice?</h2>

  <input id="childName" placeholder="Enter name" />
  <br>
  <button onclick="startCheck()">Check Santaâ€™s List</button>

  <p id="status"></p>

  <!-- Hidden render surface -->
  <canvas id="canvas" width="1600" height="1131" style="display:none;"></canvas>

  <a id="download" download="Santa_Nice_List_Certificate.pdf">
    ðŸŽ„ Download Certificate (PDF)
  </a>
</div>

<script>
  
/* ---------- ASSETS ---------- */
const bgImage = new Image();
bgImage.crossOrigin = "anonymous";
bgImage.src = "https://raw.githubusercontent.com/BeverleyRoundTable/BRT/main/nice_list.png";

/* ---------- MAIN FLOW ---------- */
function startCheck(){
  const name = document.getElementById("childName").value.trim();
  if(!name) return alert("Please enter a name");

  const status = document.getElementById("status");
  const download = document.getElementById("download");

  download.style.display = "none";
  status.innerText = "Checking Santaâ€™s listâ€¦ ðŸ¤”";
sendHeight(20);

  const phases = ["Naughtyâ€¦", "Niceâ€¦", "Naughtyâ€¦", "Niceâ€¦"];
  let i = 0;

  const interval = setInterval(() => {
  status.innerText = phases[i % phases.length];
  sendHeight(20);
  i++;
}, 400);

  setTimeout(() => {
    clearInterval(interval);
    status.innerText = "âœ… Nice list confirmed! ðŸŽ„";
    generatePDF(name);
  }, 2200);
}

/* ---------- CERTIFICATE RENDER ---------- */
function generatePDF(name){
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const link = document.getElementById("download");

  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

  // Script name only
  ctx.fillStyle = "#000";
  ctx.font = "64px 'Pacifico'";
  ctx.textAlign = "center";
  ctx.fillText(name, canvas.width / 2, 620);

  // Canvas â†’ PDF
  const imgData = canvas.toDataURL("image/png");

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF({
    orientation: "landscape",
    unit: "pt",
    format: "a4"
  });

  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();

  pdf.addImage(imgData, "PNG", 0, 0, pageWidth, pageHeight);

  const blob = pdf.output("blob");
  if (link.href) URL.revokeObjectURL(link.href);
  link.href = URL.createObjectURL(blob);
  link.style.display = "inline-block";

  sendHeight(20);
}

/* ---------- AUTO-HEIGHT (parity with address lookup) ---------- */
function sendHeight(extra = 0){
  const root = document.getElementById("niceRoot");
  if (!root) return;

  const h = root.offsetHeight + extra;
  parent.postMessage({ niceListHeight: h }, "*");
}

// Fire multiple times to catch font + layout settling
window.addEventListener("load", () => {
  sendHeight(20);
  setTimeout(() => sendHeight(20), 100);
  setTimeout(() => sendHeight(20), 300);
  setTimeout(() => sendHeight(20), 600);
});

window.addEventListener("resize", () => sendHeight(20));

const observer = new MutationObserver(() => sendHeight(20));
observer.observe(document.body, { childList:true, subtree:true });
</script>

</body>
</html>
