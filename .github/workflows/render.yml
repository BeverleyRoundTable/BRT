name: Render GPX Animation to MP4

on:
  workflow_dispatch:
    inputs:
      render_url:
        description: "GPX animation URL"
        required: true
      aspect:
        description: "square | landscape | reel"
        required: false
        default: "square"
      slug:
        description: "Unique MP4 ID (e.g. sleigh__route__date__aspect)"
        required: true

jobs:
  render:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('TurboSanta-MP4-Renderer/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: TurboSanta-MP4-Renderer
        run: |
          npm install

          if ! command -v ffmpeg >/dev/null 2>&1; then
            echo "FFmpeg not found, installing..."
            sudo apt-get update
            sudo apt-get install -y ffmpeg
          else
            echo "FFmpeg already available"
          fi

      - name: Set aspect ratio
        run: |
          if [ "${{ github.event.inputs.aspect }}" = "landscape" ]; then
            echo "WIDTH=1920" >> $GITHUB_ENV
            echo "HEIGHT=1080" >> $GITHUB_ENV
          elif [ "${{ github.event.inputs.aspect }}" = "reel" ]; then
            echo "WIDTH=1080" >> $GITHUB_ENV
            echo "HEIGHT=1920" >> $GITHUB_ENV
          else
            echo "WIDTH=1080" >> $GITHUB_ENV
            echo "HEIGHT=1080" >> $GITHUB_ENV
          fi

      - name: Render MP4
        working-directory: TurboSanta-MP4-Renderer
        env:
          RENDER_URL: ${{ github.event.inputs.render_url }}
          WIDTH: ${{ env.WIDTH }}
          HEIGHT: ${{ env.HEIGHT }}
          DURATION: 15000
          FPS: 30
        run: |
          node render.js

      - name: Normalize MP4 filename
        working-directory: TurboSanta-MP4-Renderer
        env:
          SLUG: ${{ github.event.inputs.slug }}
        run: |
          set -e
          ls -la
          MP4=$(ls -1 *.mp4 | head -n 1)
          if [ -z "$MP4" ]; then
            echo "No MP4 found"
            exit 1
          fi
          mv "$MP4" "${SLUG}.mp4"
          echo "FINAL_MP4=${SLUG}.mp4" >> $GITHUB_ENV

      - name: Upload MP4 artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.slug }}
          path: TurboSanta-MP4-Renderer/${{ env.FINAL_MP4 }}

      - name: Publish Release (overwrite tag)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.slug }}
          name: ${{ github.event.inputs.slug }}
          files: TurboSanta-MP4-Renderer/${{ env.FINAL_MP4 }}
          overwrite: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
