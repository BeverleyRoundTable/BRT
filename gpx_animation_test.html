<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Turbo Santa GPX Animation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" />

<style>
html,body{margin:0;height:100%;overflow:hidden;background:#0b0d12}
#map{position:absolute;inset:0}
#anim{position:absolute;inset:0;pointer-events:none}

/* ================= LOGO OVERLAY ================= */
#logo-overlay{
  position:fixed;
  z-index:9999;
  pointer-events:none;
}
#logo-overlay img{
  display:block;
  max-width:100%;
  filter:drop-shadow(0 4px 10px rgba(0,0,0,.6));
}
</style>
</head>

<body>
<div id="map"></div>
<canvas id="anim"></canvas>

<script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>

<script>
/* ================= FLAGS ================= */
const PARAMS=new URLSearchParams(location.search);
const IS_RENDER=PARAMS.has("render");
const API=PARAMS.get("api");
const ROUTE=PARAMS.get("route");
window.__GPX_DONE__=false;

/* ================= CANVAS ================= */
const canvas=document.getElementById("anim");
const ctx=canvas.getContext("2d");
let map=null, VIEW_W=0, VIEW_H=0;

function resize(){
  if(!map) return;
  const c=map.getCanvas();
  const dpr=devicePixelRatio||1;
  VIEW_W=c.clientWidth;
  VIEW_H=c.clientHeight;
  canvas.width=VIEW_W*dpr;
  canvas.height=VIEW_H*dpr;
  canvas.style.width=VIEW_W+"px";
  canvas.style.height=VIEW_H+"px";
  ctx.setTransform(dpr,0,0,dpr,0,0);
}

/* ================= SNOW ================= */
function createSnow(enabled){
  const flakes=[],D=0.00018;
  function add(r=false){
    flakes.push({x:Math.random()*VIEW_W,y:r?Math.random()*VIEW_H:-20,r:Math.random()*2+1,vy:Math.random()*1.4+0.8,vx:Math.random()*0.4-0.2,d:Math.random()*6.28});
  }
  function resizeSnow(){
    const t=Math.floor(VIEW_W*VIEW_H*D);
    while(flakes.length<t) add(true);
    while(flakes.length>t) flakes.pop();
  }
  function update(){
    if(!enabled) return;
    for(const f of flakes){
      f.d+=0.01;
      f.x+=f.vx+Math.sin(f.d)*0.15;
      f.y+=f.vy;
      if(f.y>VIEW_H+30){f.y=-20;f.x=Math.random()*VIEW_W;}
    }
  }
  function draw(){
    if(!enabled) return;
    ctx.save();
    ctx.fillStyle="#fff";
    ctx.shadowColor="rgba(255,255,255,.6)";
    ctx.shadowBlur=4;
    ctx.globalAlpha=.9;
    for(const f of flakes){
      ctx.beginPath();
      ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
      ctx.fill();
    }
    ctx.restore();
  }
  resizeSnow();
  addEventListener("resize",resizeSnow);
  return{update,draw,resize:resizeSnow};
}

/* ================= MAP STYLE ================= */
const MAP_STYLE={
  version:8,
  sources:{
    raster:{
      type:"raster",
      tiles:["https://basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}@2x.png"],
      tileSize:256
    }
  },
  layers:[{id:"base",type:"raster",source:"raster"}]
};

/* ================= MATH ================= */
const dist=(a,b)=>{
  const R=6371000;
  const dLat=(b.lat-a.lat)*Math.PI/180;
  const dLng=(b.lng-a.lng)*Math.PI/180;
  const s=Math.sin(dLat/2)**2+
    Math.cos(a.lat*Math.PI/180)*Math.cos(b.lat*Math.PI/180)*
    Math.sin(dLng/2)**2;
  return 2*R*Math.asin(Math.sqrt(s));
};
const bearing=(a,b)=>{
  const dLng=(b.lng-a.lng)*Math.PI/180;
  const y=Math.sin(dLng)*Math.cos(b.lat*Math.PI/180);
  const x=Math.cos(a.lat*Math.PI/180)*Math.sin(b.lat*Math.PI/180)-
    Math.sin(a.lat*Math.PI/180)*Math.cos(b.lat*Math.PI/180)*Math.cos(dLng);
  return (Math.atan2(y,x)*180/Math.PI+360)%360;
};
const lerpA=(a,b,t)=>a+(((b-a+540)%360)-180)*t;

/* ================= LOAD ================= */
(async()=>{
  const master=await fetch(API,{cache:"no-store"}).then(r=>r.json());
  const s=master.settings||{};

  const r=master.routes.find(x=>x.routeName?.toLowerCase()===(ROUTE||"").toLowerCase());
  const rawPts=await fetch(r.gpxUrl).then(r=>r.text()).then(x=>
    [...new DOMParser().parseFromString(x,"text/xml").getElementsByTagName("trkpt")]
      .map(p=>({lat:+p.getAttribute("lat"),lng:+p.getAttribute("lon")}))
  );

  const sprite=await new Promise(res=>{
    const i=new Image(); i.onload=()=>res(i); i.src=s.travelboast_sprite;
  });

  run(rawPts,sprite,s);
})();

/* ================= ANIMATION ================= */
function run(pts,sprite,s){
map=new maplibregl.Map({
  container:"map",
  style:MAP_STYLE,
  center:[pts[0].lng,pts[0].lat],
  zoom:+s.default_map_zoom||16,
  bearing:0,
  pitch:IS_RENDER?50:55
});

const FOLLOW_ZOOM=IS_RENDER?18.2:17.8;
const FOLLOW_PITCH=IS_RENDER?50:55;

const SPRITE_FPS=+s.travelboast_sprite_fps||12;
const FRAMES=+s.travelboast_sprite_frames||5;
const BASE_SIZE=+s.travelboast_sprite_size||72;

const MAX_YAW=55;
const YAW_DAMPING=0.12;        // heavier turns
const BOB_AMPLITUDE=6;        // px
const BOB_SPEED=6;            // frequency

const snow=createSnow(String(s.travelboast_particle_effects).toLowerCase()==="snow");

const cum=[0]; for(let i=1;i<pts.length;i++) cum[i]=cum[i-1]+dist(pts[i-1],pts[i]);
const total=cum.at(-1);

let m=0,last=null;
let sprB=0,targetB=0;
let spriteTimer=0,spriteFrame=0;
let bobT=0;

map.on("load",()=>{
  resize(); snow.resize(); map.on("resize",resize);

  map.addSource("route-progress",{type:"geojson",data:{type:"Feature",geometry:{type:"LineString",coordinates:[]}}});

  map.addLayer({
    id:"route-glow",
    type:"line",
    source:"route-progress",
    paint:{
      "line-color":s.primary_color||"#d31c1c",
      "line-width":10,
      "line-opacity":0.25,
      "line-blur":6
    }
  });

  map.addLayer({
    id:"route-main",
    type:"line",
    source:"route-progress",
    paint:{
      "line-color":s.primary_color||"#d31c1c",
      "line-width":6
    }
  });

  requestAnimationFrame(step);
});

function step(ts){
  let dt=last?(ts-last)/1000:0; last=ts;
  ctx.clearRect(0,0,VIEW_W,VIEW_H);

  snow.update();
  snow.draw();

  m+=((+s.travelboast_speed||.12)*18)*dt;
  if(m>=total){window.__GPX_DONE__=true;return;}

  let i=cum.findIndex(v=>v>=m); i=Math.max(1,i);
  const t=(m-cum[i-1])/(cum[i]-cum[i-1]||1);
  const a=pts[i-1],b=pts[i];
  const pos={lat:a.lat+(b.lat-a.lat)*t,lng:a.lng+(b.lng-a.lng)*t};

  map.getSource("route-progress").setData({
    type:"Feature",
    geometry:{type:"LineString",coordinates:[
      ...pts.slice(0,i).map(p=>[p.lng,p.lat]),
      [pos.lng,pos.lat]
    ]}
  });

  spriteTimer+=dt;
  if(spriteTimer>=1/SPRITE_FPS){spriteTimer-=1/SPRITE_FPS;spriteFrame=(spriteFrame+1)%FRAMES;}

  targetB=bearing(a,b);
  sprB=lerpA(sprB,targetB,YAW_DAMPING);

  map.jumpTo({center:[pos.lng,pos.lat],zoom:FOLLOW_ZOOM,bearing:0,pitch:FOLLOW_PITCH});

  const p=map.project([pos.lng,pos.lat]);
  const fw=sprite.width/FRAMES;
  const SIZE=BASE_SIZE*(0.9+Math.min(0.4,(FOLLOW_ZOOM-15)*0.25));

  const yaw=Math.max(-MAX_YAW,Math.min(MAX_YAW,((sprB+540)%360)-180));

  bobT+=dt*BOB_SPEED;
  const bob=Math.sin(bobT)*BOB_AMPLITUDE;

  const heightLift=SIZE*0.35+22+bob;

  /* === SHADOW === */
  ctx.save();
  ctx.translate(p.x,p.y-4);
  ctx.scale(1.25,0.4);
  ctx.globalAlpha=0.28;
  ctx.beginPath();
  ctx.arc(0,0,SIZE*0.38,0,Math.PI*2);
  ctx.fillStyle="#000";
  ctx.fill();
  ctx.restore();

  /* === SLEIGH === */
  ctx.save();
  ctx.translate(p.x,p.y-heightLift);
  ctx.rotate(yaw*Math.PI/180);
  ctx.drawImage(sprite,spriteFrame*fw,0,fw,sprite.height,-SIZE/2,-SIZE/2,SIZE,SIZE);
  ctx.restore();

  requestAnimationFrame(step);
}
}
</script>
</body>
</html>
