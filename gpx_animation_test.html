<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Turbo Santa GPX Animation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" />
<style>
  html,body{margin:0;height:100%;overflow:hidden;background:#0b0d12}
  #map{position:absolute;inset:0}
  #anim{position:absolute;inset:0;pointer-events:none}
</style>
</head>

<body>
<div id="map"></div>
<canvas id="anim"></canvas>

<script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
<script>
const PARAMS = new URLSearchParams(location.search);
const IS_RENDER = PARAMS.has("render");
const API = PARAMS.get("api");
const ROUTE = PARAMS.get("route");
window.__GPX_DONE__ = false;

if (!API) throw new Error("Missing ?api=");
if (!ROUTE) throw new Error("Missing ?route=");

const canvas = document.getElementById("anim");
const ctx = canvas.getContext("2d");
let map = null, VIEW_W = 0, VIEW_H = 0;

function resize(){
  if(!map) return;
  const c = map.getCanvas();
  const dpr = devicePixelRatio || 1;
  VIEW_W = c.clientWidth;
  VIEW_H = c.clientHeight;
  canvas.width  = VIEW_W * dpr;
  canvas.height = VIEW_H * dpr;
  canvas.style.width  = VIEW_W + "px";
  canvas.style.height = VIEW_H + "px";
  ctx.setTransform(dpr,0,0,dpr,0,0);
}

const MAP_STYLE = {
  version: 8,
  sources: {
    raster: {
      type: "raster",
      tiles: ["https://basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}@2x.png"],
      tileSize: 256
    }
  },
  layers: [{ id: "base", type: "raster", source: "raster" }]
};

/* ================= MATH ================= */
const dist = (a,b)=>{
  const R=6371000;
  const dLat=(b.lat-a.lat)*Math.PI/180;
  const dLng=(b.lng-a.lng)*Math.PI/180;
  const s=Math.sin(dLat/2)**2+
          Math.cos(a.lat*Math.PI/180)*Math.cos(b.lat*Math.PI/180)*
          Math.sin(dLng/2)**2;
  return 2*R*Math.asin(Math.sqrt(s));
};

const bearing=(a,b)=>{
  const dLng=(b.lng-a.lng)*Math.PI/180;
  const y=Math.sin(dLng)*Math.cos(b.lat*Math.PI/180);
  const x=Math.cos(a.lat*Math.PI/180)*Math.sin(b.lat*Math.PI/180)-
          Math.sin(a.lat*Math.PI/180)*Math.cos(b.lat*Math.PI/180)*Math.cos(dLng);
  return (Math.atan2(y,x)*180/Math.PI+360)%360;
};

const normalizeBearing = b => (b%360+360)%360;
const lerpAngle = (a,b,t)=> a + (((b-a+540)%360)-180)*t;

/* ================= SPRITE ROWS ================= */
function bearingToRowRaw(b){
  b = normalizeBearing(b);
  if (b >= 315 || b < 45) return 0;
  if (b >= 45 && b < 135) return 1;
  if (b >= 225 && b < 315) return 1;
  return 2;
}

const HYST = 12;
function stableRow(prevRow, b){
  b = normalizeBearing(b);
  if (prevRow === 1){
    if (b >= (315 + HYST) || b < (45 - HYST)) return 0;
    if (b >= (135 + HYST) && b < (225 - HYST)) return 2;
    return 1;
  }
  if (prevRow === 0){
    if (b >= (45 + HYST) && b < (315 - HYST)) return bearingToRowRaw(b);
    return 0;
  }
  if (prevRow === 2){
    if (b < (135 - HYST) || b >= (225 + HYST)) return bearingToRowRaw(b);
    return 2;
  }
  return bearingToRowRaw(b);
}

(async()=>{
  const master = await fetch(API,{cache:"no-store"}).then(r=>r.json());
  const s = master.settings || {};
  const r = master.routes.find(x => x.routeName?.toLowerCase() === ROUTE.toLowerCase());
  if(!r) throw new Error("Route not found");

  const pts = await fetch(r.gpxUrl)
    .then(r=>r.text())
    .then(x => [...new DOMParser().parseFromString(x,"text/xml").getElementsByTagName("trkpt")]
      .map(p => ({ lat:+p.getAttribute("lat"), lng:+p.getAttribute("lon") })));

  const sprite = await new Promise(res=>{
    const i=new Image(); i.onload=()=>res(i); i.src=s.travelboast_sprite;
  });

  run(pts, sprite, s);
})();

function run(pts, sprite, s){
  map = new maplibregl.Map({
    container:"map",
    style: MAP_STYLE,
    center:[pts[0].lng, pts[0].lat],
    zoom:+s.default_map_zoom||16,
    pitch: IS_RENDER?48:52
  });

  const FOLLOW_ZOOM  = IS_RENDER ? 18.3 : 17.9;
  const FOLLOW_PITCH = IS_RENDER ? 48 : 52;

  const FRAMES = +s.travelboast_sprite_frames||5;
  const BASE_SIZE = +s.travelboast_sprite_size||72;

  const STRIDE_METERS=1.6;
  const MIN_FPS=8, MAX_FPS=12;
  const BEARING_DAMP=0.18;

  const FRAME_W=sprite.width/FRAMES;
  const FRAME_H=sprite.height/3;

  const cum=[0];
  for(let i=1;i<pts.length;i++) cum[i]=cum[i-1]+dist(pts[i-1],pts[i]);
  const total=cum.at(-1);

  let simTime=0, finished=false, overviewAt=null;
  let spriteTimer=0, spriteFrame=0;

  let smoothedB=bearing(pts[0],pts[1]||pts[0]);
  let facingRow=bearingToRowRaw(smoothedB);

  map.on("load",()=>{
    resize(); map.on("resize",resize);
    map.addSource("route",{type:"geojson",data:{type:"Feature",geometry:{type:"LineString",coordinates:[]}}});
    map.addLayer({id:"route",type:"line",source:"route",paint:{"line-color":s.primary_color||"#d31c1c","line-width":6}});
    requestAnimationFrame(step);
  });

  function step(){
    if(finished){
      ctx.clearRect(0,0,VIEW_W,VIEW_H);
      if(performance.now()-overviewAt>8500){window.__GPX_DONE__=true;return;}
      requestAnimationFrame(step); return;
    }

    simTime+=1/60;
    const DURATION=Math.max(1,+s.travelboast_speed||60);
    const m=Math.min(total,(simTime/DURATION)*total);

    let i=cum.findIndex(v=>v>=m); i=Math.max(1,i);
    const t=(m-cum[i-1])/(cum[i]-cum[i-1]||1);
    const a=pts[i-1],b=pts[i];
    const pos={lat:a.lat+(b.lat-a.lat)*t,lng:a.lng+(b.lng-a.lng)*t};

    smoothedB=lerpAngle(smoothedB,bearing(a,b),BEARING_DAMP);
    facingRow=stableRow(facingRow,smoothedB);
    const isWest=normalizeBearing(smoothedB)>=225&&normalizeBearing(smoothedB)<315;

    let cadenceFps=((total/DURATION)/STRIDE_METERS)*FRAMES;
    cadenceFps=Math.max(MIN_FPS,Math.min(MAX_FPS,cadenceFps));
    if(facingRow===1) cadenceFps*=0.85;

    spriteTimer+=1/60;
    if(spriteTimer>=1/cadenceFps){spriteTimer-=1/cadenceFps;spriteFrame=(spriteFrame+1)%FRAMES;}

    map.jumpTo({center:[pos.lng,pos.lat],zoom:FOLLOW_ZOOM,pitch:FOLLOW_PITCH,bearing:0});

    ctx.clearRect(0,0,VIEW_W,VIEW_H);
    const p=map.project([pos.lng,pos.lat]);
    const SIZE=BASE_SIZE*(0.9+Math.min(0.4,(FOLLOW_ZOOM-15)*0.25));
    const FOOT_ANCHOR_Y=0.85;

    ctx.save();
    ctx.translate(Math.round(p.x),Math.round(p.y));
    if(facingRow===1&&isWest) ctx.scale(-1,1);

    ctx.drawImage(
      sprite,
      spriteFrame*FRAME_W,
      facingRow*FRAME_H,
      FRAME_W,
      FRAME_H,
      -SIZE/2,
      -SIZE*FOOT_ANCHOR_Y,
      SIZE,
      SIZE
    );
    ctx.restore();

    if(m>=total){
      finished=true;
      ctx.clearRect(0,0,VIEW_W,VIEW_H);
      map.fitBounds(new maplibregl.LngLatBounds(pts.map(p=>[p.lng,p.lat])),{padding:120,pitch:0,bearing:0,duration:3500,maxZoom:14});
      overviewAt=performance.now();
    }

    requestAnimationFrame(step);
  }
}
</script>
</body>
</html>
