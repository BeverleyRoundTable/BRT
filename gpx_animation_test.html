<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Turbo Santa GPX Animation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" />

<style>
html, body {
  margin:0; padding:0; height:100%;
  background:#0b0d12;
  overflow:hidden;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  color:#fff;
}
#map{position:absolute;inset:0;}
#anim{position:absolute;inset:0;pointer-events:none;}
#ui-layer{
  position:absolute;bottom:24px;left:50%;
  transform:translateX(-50%);
  z-index:50;text-align:center;pointer-events:none;
}
.pill{
  background:rgba(0,0,0,.65);
  padding:10px 18px;border-radius:999px;
  border:1px solid rgba(255,255,255,.2);
  backdrop-filter:blur(8px);
}
#route-name{margin:0;font-weight:700}
#route-date{margin:2px 0 0;font-size:.82rem;opacity:.85}
</style>
</head>

<body>
<div id="map"></div>
<canvas id="anim"></canvas>

<div id="ui-layer">
  <div class="pill">
    <h1 id="route-name">Loading routeâ€¦</h1>
    <p id="route-date"></p>
  </div>
</div>

<script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>

<script>
/* ============================================================
   PARAMS + CANVAS
============================================================ */
const P=new URLSearchParams(location.search);
const API=P.get("api"), ROUTE=P.get("route");

const canvas=document.getElementById("anim");
const ctx=canvas.getContext("2d");

function resize(){
  const dpr=window.devicePixelRatio||1;
  canvas.width=innerWidth*dpr;
  canvas.height=innerHeight*dpr;
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
addEventListener("resize",resize);
resize();

/* ============================================================
   HELPERS
============================================================ */
const MAP_STYLE="https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json";
const clamp=(n,a,b)=>Math.max(a,Math.min(b,n));

function bearing(a,b){
  const dLng=(b.lng-a.lng)*Math.PI/180;
  const lat1=a.lat*Math.PI/180;
  const lat2=b.lat*Math.PI/180;
  const y=Math.sin(dLng)*Math.cos(lat2);
  const x=Math.cos(lat1)*Math.sin(lat2)-Math.sin(lat1)*Math.cos(lat2)*Math.cos(dLng);
  return (Math.atan2(y,x)*180/Math.PI+360)%360;
}

function dist(a,b){
  const R=6371000;
  const dLat=(b.lat-a.lat)*Math.PI/180;
  const dLng=(b.lng-a.lng)*Math.PI/180;
  const lat1=a.lat*Math.PI/180;
  const lat2=b.lat*Math.PI/180;
  const s=Math.sin(dLat/2)**2+Math.cos(lat1)*Math.cos(lat2)*Math.sin(dLng/2)**2;
  return 2*R*Math.asin(Math.sqrt(s));
}

function angleDelta(a,b){ return ((b-a+540)%360)-180; }
function lerpAngle(a,b,t){ return (a+angleDelta(a,b)*t+360)%360; }

/* ============================================================
   LOAD DATA
============================================================ */
async function fetchJSON(u){ return (await fetch(u,{cache:"no-store"})).json(); }
async function loadGPX(u){
  const xml=await (await fetch(u)).text();
  const d=new DOMParser().parseFromString(xml,"text/xml");
  return [...d.getElementsByTagName("trkpt")].map(p=>({
    lat:+p.getAttribute("lat"),
    lng:+p.getAttribute("lon")
  }));
}

/* ============================================================
   PARTICLES
============================================================ */
function makeParticles(mode, accent){
  const list=[];
  return {
    spawn(x,y){
      if(mode==="none")return;
      list.push({
        x:x+(Math.random()*8-4),
        y:y+4,
        vx:(Math.random()-0.5)*0.3,
        vy:mode==="snow"?Math.random()*0.6+0.3:-Math.random()*0.4,
        life:1,
        size:mode==="snow"?2+Math.random()*2:3,
        color:mode==="snow"?"#fff":accent
      });
    },
    draw(){
      for(let i=list.length-1;i>=0;i--){
        const p=list[i];
        p.x+=p.vx; p.y+=p.vy; p.life-=0.025;
        if(p.life<=0){list.splice(i,1);continue;}
        ctx.globalAlpha=p.life;
        ctx.fillStyle=p.color;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fill();
      }
      ctx.globalAlpha=1;
    }
  };
}

/* ============================================================
   MAIN
============================================================ */
(async()=>{
  const master=await fetchJSON(API);
  const settings=master.settings||{};
  const route=master.routes.find(r=>r.routeName===ROUTE);
  const pts=await loadGPX(route.gpxUrl);

  const sprite=new Image();
  sprite.src=settings.travelboast_sprite;
  await sprite.decode();

  const particles=makeParticles(
    (settings.travelboast_particle_effects||"none").toLowerCase(),
    settings.travelboast_accent_color||"#ffd700"
  );

  const map=new maplibregl.Map({
    container:"map",
    style:MAP_STYLE,
    center:[pts[0].lng,pts[0].lat],
    zoom:+settings.default_map_zoom||16,
    pitch:50,
    bearing:0,
    antialias:true
  });

  let cum=[0]; for(let i=1;i<pts.length;i++)cum[i]=cum[i-1]+dist(pts[i-1],pts[i]);
  const total=cum.at(-1);

  let m=0,last=null,camBearing=0,spriteBearing=0,done=false;

  function pos(d){
    let i=cum.findIndex(v=>v>=d); i=Math.max(1,i);
    const t=(d-cum[i-1])/(cum[i]-cum[i-1]);
    const a=pts[i-1],b=pts[i];
    return {lat:a.lat+(b.lat-a.lat)*t,lng:a.lng+(b.lng-a.lng)*t};
  }

  function step(ts){
    const dt=last?(ts-last)/1000:0; last=ts;
    if(!done){ m+= (+settings.travelboast_speed||1)*dt*18; if(m>=total){m=total;done=true;} }

    const p=pos(m);
    const next=pos(Math.min(m+5,total));
    spriteBearing=lerpAngle(spriteBearing,bearing(p,next),0.25);

    const proj=map.project([p.lng,p.lat]);
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.spawn(proj.x,proj.y);
    particles.draw();

    if(!done){
      ctx.save();
      ctx.translate(proj.x,proj.y-40);
      ctx.rotate(clamp(angleDelta(camBearing,spriteBearing),-20,20)*0.25*Math.PI/180);
      ctx.drawImage(sprite,0,0,sprite.width/5,sprite.height,-32,-32,64,64);
      ctx.restore();
    }

    camBearing=lerpAngle(camBearing,spriteBearing,0.15);
    map.jumpTo({center:[p.lng,p.lat],bearing:camBearing,pitch:50});

    requestAnimationFrame(step);
  }

  requestAnimationFrame(step);
})();
</script>
</body>
</html>
