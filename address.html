<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Address Lookup</title>

  <style>
    body {
  margin: 0;
  padding: 14px 12px 0;
  background: transparent;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
}

    #address-root {
  max-width: 960px;
  margin: 0 auto;
  padding: 14px 12px 16px;
  background: rgba(15, 17, 21, 0.92);
  border-radius: 22px;
}

    /* Search box row */
    .address-search {
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: center;
      margin-bottom: 4px;
    }

    .address-search-input {
      width: 100%;
      max-width: 900px;
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      color: #fff;
      font-size: 1rem;
      box-sizing: border-box;
      background-repeat: no-repeat;
      background-position: 12px center;
      background-size: 22px;
      padding-left: 46px;
    }

    .address-search-input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .address-search-input:focus {
  outline: none;
  box-shadow: 0 0 0 2px rgba(211,28,28,0.25);

    }

    /* Kill mobile autofill blue */
.address-search-input {
  appearance: none;
  -webkit-appearance: none;
  background-clip: padding-box;
}

/* iOS / Chrome autofill override */
.address-search-input:-webkit-autofill,
.address-search-input:-webkit-autofill:hover,
.address-search-input:-webkit-autofill:focus {
  -webkit-text-fill-color: #fff;
  box-shadow: 0 0 0px 1000px rgba(0,0,0,0.35) inset;
  transition: background-color 9999s ease-out;
}

    .address-search button {
  height: 42px;
  padding: 0 26px;
  border-radius: 999px;
  border: none;
  background: #d31c1c;
  color: #fff;
  font-weight: 600;
  cursor: pointer;

  display: inline-flex;
  align-items: center;
  justify-content: center;

  box-shadow:
    0 0 8px rgba(211, 28, 28, 0.6),
    0 0 16px rgba(211, 28, 28, 0.5);
}

    .address-search button:hover {
      transform: scale(1.04);
      box-shadow:
        0 0 14px rgba(211, 28, 28, 0.8),
        0 0 24px rgba(211, 28, 28, 0.7);
    }

    /* ðŸ”½ ADD THIS (results collapse when empty) */
    #results:empty {
      margin-top: 0;
    }

    /* Cards */
    .addr-route-card {
      background: rgba(255,255,255,0.07);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.14);
      padding: 18px 20px 16px;
      margin: 16px 0;
      box-shadow: 0 4px 18px rgba(0,0,0,0.45);
    }

    .addr-route-title {
      margin: 0 0 8px;
      font-size: 1.35rem;
    }

    .addr-route-date {
      margin: 0 0 10px;
      opacity: 0.9;
      font-size: 0.95rem;
    }

    .addr-streets-list {
      list-style: none;
      padding: 0;
      margin: 6px 0 0;
      font-size: 0.98rem;
    }

    .addr-streets-list li {
      margin: 2px 0;
    }

    .addr-no-results {
      text-align: center;
      margin-top: 18px;
      opacity: 0.9;
    }

    /* Desktop: subtle breathing room, not a gap */
    @media (min-width: 700px) {
      body {
        padding-top: 18px;
      }
    }

    @keyframes searchPulse {
  0%   { box-shadow: 0 0 0 rgba(211,28,28,0); }
  50%  { box-shadow: 0 0 14px rgba(211,28,28,0.6); }
  100% { box-shadow: 0 0 0 rgba(211,28,28,0); }
}

.address-search button.pulse {
  animation: searchPulse 0.8s ease-out;
}

  </style>
</head>

<body>
  <div id="address-root">
    <div class="address-search">
      <input
        id="searchInput"
        class="address-search-input"
        type="text"
        placeholder="Type your street name..."
      />
      <button id="searchBtn">Search</button>
    </div>

    <div id="results"></div>
  </div>

  <!-- Load address.js with cache-busting -->
  <script>
    (function () {
      const s = document.createElement("script");
      s.src = "https://brt-23f.pages.dev/address.js?v=" + Date.now();
      document.body.appendChild(s);
    })();
  </script>

  <!-- AUTO-RESIZE SCRIPT -->
  <script>
    function sendHeight() {
      const height = document.documentElement.scrollHeight;
      parent.postMessage({ addressLookupHeight: height }, "*");
    }

    window.onload = sendHeight;

    const observer = new MutationObserver(sendHeight);
    observer.observe(document.body, { childList: true, subtree: true });

    window.addEventListener("resize", sendHeight);
  </script>
</body>
</html>
