<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Address Lookup</title>

<style>
    body {
        background: #0b0b0c;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        padding: 26px 0 10px;
        font-size: 2rem;
        letter-spacing: 0.5px;
    }

    /* Wrapper */
    #lookup-wrapper {
        width: 90%;
        max-width: 700px;
        margin: 0 auto;
    }

    /* Search Bar */
    #sleigh-search-box input {
        padding: 12px 46px;
        width: 100%;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.25);
        background: rgba(0,0,0,0.35);
        backdrop-filter: blur(8px);
        color: #fff;
        font-size: 1rem;
        margin-bottom: 14px;
        background-size: 22px;
        background-repeat: no-repeat;
        background-position: 12px center;
    }

    #sleigh-search-box input:focus {
        outline: none;
        box-shadow: 0 0 14px rgba(211, 28, 28, 0.8);
        border: 1px solid rgba(255,255,255,0.4);
    }

    /* Button */
    #sleigh-search-box button {
        padding: 12px 20px;
        background: #D31C1C;
        border: none;
        color: white;
        border-radius: 18px;
        cursor: pointer;
        font-weight: 600;
        box-shadow:
            0 0 8px rgba(211, 28, 28, 0.6),
            0 0 16px rgba(211, 28, 28, 0.5);
        transition: transform 0.15s ease, box-shadow 0.2s ease;
    }

    #sleigh-search-box button:hover {
        transform: scale(1.04);
        box-shadow:
            0 0 14px rgba(211, 28, 28, 0.8),
            0 0 24px rgba(211, 28, 28, 0.7);
    }

    /* Route-style card */
    .route-card {
        background: rgba(255,255,255,0.06);
        border-radius: 16px;
        padding: 22px;
        margin: 25px 0;
        border: 1px solid rgba(255,255,255,0.12);
        box-shadow: 0 4px 18px rgba(0,0,0,0.35);
        animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
    }

</style>
</head>

<body>

<h1>üìç Address Lookup</h1>

<div id="lookup-wrapper">

    <div id="sleigh-search-box" style="text-align:center;">
        <input id="searchInput" placeholder="Type your street name..." />
        <button onclick="searchStreet()">Search</button>
    </div>

    <div id="results"></div>

</div>

<!-- Load address.js with cache-busting -->
<script>
(function () {
    const s = document.createElement("script");
    s.src = "https://brt-23f.pages.dev/address.js?v=" + Date.now();
    document.body.appendChild(s);
})();
</script>

</body>
</html>
