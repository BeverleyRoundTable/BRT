<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Santaâ€™s Been Generator</title>

<style>
  body {
    margin: 0;
    padding: 16px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: transparent;
    text-align: center;
  }

  .card {
    max-width: 420px;
    margin: 0 auto;
    padding: 16px;
    background: rgba(18,19,23,0.92);
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.35);
    color: #fff;
  }

  input[type="file"] {
    display: block;
    margin: 12px auto;
  }

  button {
    margin-top: 12px;
    padding: 10px 22px;
    border-radius: 999px;
    border: none;
    background: #d31c1c;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
  }

  a {
    display: none;
    margin-top: 14px;
    color: #fff;
    font-weight: 600;
    text-decoration: none;
  }

  canvas {
    display: none;
  }
</style>
</head>

<body>

<div class="card">
  <h2>ðŸŽ… Santaâ€™s Been!</h2>

  <input id="photoInput" type="file" accept="image/*">
  <button onclick="generate()">Create Image</button>

  <a id="download" download="santas_been.png">â¬‡ Download image</a>
</div>

<canvas id="canvas" width="1000" height="1000"></canvas>

<script>
const FRAME_SRC = "https://raw.githubusercontent.com/BeverleyRoundTable/BRT/main/santa_frame.png";

const FRAME = {
  x: 230,
  y: 230,
  size: 540
};

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
ctx.imageSmoothingQuality = "high";

const frameImg = new Image();
  frameImg.crossOrigin = "anonymous";
frameImg.src = FRAME_SRC;

function generate(){
  const fileInput = document.getElementById("photoInput");
  if (!fileInput.files.length) {
    alert("Please upload a photo");
    return;
  }

  const photo = new Image();
  photo.onload = () => draw(photo);
  photo.src = URL.createObjectURL(fileInput.files[0]);
}

function draw(photo){
  ctx.clearRect(0,0,1000,1000);

  // --- AUTO CENTRE-CROP TO SQUARE ---
  const srcSize = Math.min(photo.width, photo.height);
  const srcX = (photo.width - srcSize) / 2;
  const srcY = (photo.height - srcSize) / 2;

  ctx.drawImage(
    photo,
    srcX, srcY, srcSize, srcSize,
    FRAME.x, FRAME.y, FRAME.size, FRAME.size
  );

  // --- FRAME OVERLAY ---
  ctx.drawImage(frameImg, 0, 0, 1000, 1000);

  // --- EXPORT ---
  const link = document.getElementById("download");
  link.href = canvas.toDataURL("image/png");
  link.style.display = "inline-block";
}
</script>

</body>
</html>
