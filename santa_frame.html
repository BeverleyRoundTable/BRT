<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Santaâ€™s Been Generator</title>

<style>
  body {
    margin: 0;
    padding: 16px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: transparent;
    text-align: center;
  }

  .card {
  background: rgba(18,19,23,0.92);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border-radius: 20px;
  box-shadow:
    0 6px 20px rgba(0,0,0,0.35),
    inset 0 1px 0 rgba(255,255,255,0.05);
}
  
.card h2 {
  color: #fff;
}

.helper-text {
  font-size: 0.85rem;
  color: rgba(255,255,255,0.7);
  margin-top: 6px;
}

  button {
    margin-top: 12px;
    padding: 10px 22px;
    border-radius: 999px;
    border: none;
    background: #d31c1c;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
  }

  a {
    display: none;
    margin-top: 14px;
    color: #fff;
    font-weight: 600;
    text-decoration: none;
  }

  canvas {
    display: none;
  }

  .upload-label {
  display: inline-block;
  margin: 12px auto;
  padding: 10px 18px;
  border-radius: 999px;
  background: rgba(255,255,255,0.1);
  cursor: pointer;
  font-weight: 600;
  transition: background 0.2s ease, transform 0.15s ease;
}

.upload-label:hover {
  background: rgba(255,255,255,0.18);
  transform: scale(1.03);
}

.upload-label input {
  display: none;
}
  
  .upload-label:focus-within {
  box-shadow: 0 0 0 2px rgba(211,28,28,0.25);
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

</style>
</head>

<body>

<div class="card">
  <h2>ðŸŽ… Santaâ€™s Been!</h2>

  <label class="upload-label">
  ðŸ“¸ Upload your photo
  <input id="photoInput" type="file" accept="image/*">
</label>

<p class="helper-text">
  Stand in the middle â€” Santa will do the rest ðŸŽ„
</p>

<button id="generateBtn" onclick="generate()" disabled>
  Create Image
</button>

  <a id="download" download="santas_been.png">â¬‡ Download image</a>
</div>

<canvas id="canvas" width="1000" height="1000"></canvas>

<script>
const FRAME_SRC = "https://raw.githubusercontent.com/BeverleyRoundTable/BRT/main/santa_frame.png";

const FRAME = { x: 230, y: 230, size: 540 };

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
ctx.imageSmoothingQuality = "high";

const frameImg = new Image();
frameImg.crossOrigin = "anonymous";
frameImg.src = FRAME_SRC;

const photoInput = document.getElementById("photoInput");
const generateBtn = document.getElementById("generateBtn");
const downloadLink = document.getElementById("download");

photoInput.addEventListener("change", () => {
  generateBtn.disabled = !photoInput.files.length;
});

function generate(){
  if (!photoInput.files.length) return;

  generateBtn.disabled = true;
  generateBtn.textContent = "Creating imageâ€¦";

  const photo = new Image();
  photo.onload = () => draw(photo);
  photo.src = URL.createObjectURL(photoInput.files[0]);
}

function draw(photo){
  ctx.clearRect(0, 0, 1000, 1000);

  const INSET = 8;
  const NUDGE = 0.08;

  const srcSize = Math.min(photo.width, photo.height);
  const srcX = (photo.width - srcSize) / 2;
  const srcY = Math.max(0, (photo.height - srcSize) / 2 - srcSize * NUDGE);

  const destX = FRAME.x + INSET;
  const destY = FRAME.y + INSET;
  const destSize = FRAME.size - INSET * 2;

  // Soft printed-photo shadow
  ctx.save();
  ctx.shadowColor = "rgba(0,0,0,0.18)";
  ctx.shadowBlur = 14;
  ctx.shadowOffsetY = 6;

  ctx.drawImage(
    photo,
    srcX, srcY, srcSize, srcSize,
    destX, destY, destSize, destSize
  );

  ctx.restore();

  // Frame on top
  ctx.drawImage(frameImg, 0, 0, 1000, 1000);

  // Export
  downloadLink.href = canvas.toDataURL("image/png");
  downloadLink.style.display = "inline-block";

  generateBtn.disabled = false;
  generateBtn.textContent = "Create another image";

  sendHeight(40); // ðŸ”‘ FORCE iframe resize after content change
}

/* ---------- iframe auto-height ---------- */
function sendHeight(extra = 0){
  const h = document.documentElement.scrollHeight + extra;
  parent.postMessage({ santasBeenHeight: h }, "*");
}

window.addEventListener("load", () => {
  sendHeight(30);
  setTimeout(() => sendHeight(30), 150);
  setTimeout(() => sendHeight(30), 350);
});

window.addEventListener("resize", () => sendHeight(30));

const observer = new MutationObserver(() => sendHeight(30));
observer.observe(document.body, { childList: true, subtree: true });
</script>

</body>
</html>
