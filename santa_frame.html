<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Santaâ€™s Been Generator</title>

<style>
  body {
    margin: 0;
    padding: 16px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: transparent;
    text-align: center;
  }

  .card {
    max-width: 420px;
    margin: 0 auto;
    padding: 16px;
    background: rgba(18,19,23,0.92);
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.35);
    color: #fff;
  }

  button {
    margin-top: 12px;
    padding: 10px 22px;
    border-radius: 999px;
    border: none;
    background: #d31c1c;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
  }

  a {
    display: none;
    margin-top: 14px;
    color: #fff;
    font-weight: 600;
    text-decoration: none;
  }

  canvas {
    display: none;
  }

  .upload-label {
  display: inline-block;
  margin: 12px auto;
  padding: 10px 18px;
  border-radius: 999px;
  background: rgba(255,255,255,0.1);
  cursor: pointer;
  font-weight: 600;
  transition: background 0.2s ease, transform 0.15s ease;
}

.upload-label:hover {
  background: rgba(255,255,255,0.18);
  transform: scale(1.03);
}

.upload-label input {
  display: none;
}
  
button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

</style>
</head>

<body>

<div class="card">
  <h2>ðŸŽ… Santaâ€™s Been!</h2>

  <label class="upload-label">
  ðŸ“¸ Upload your photo
  <input id="photoInput" type="file" accept="image/*">
</label>

<p style="font-size:0.85rem;opacity:0.8;margin-top:6px;">
  Square photos work best â€” weâ€™ll crop it for you
</p>

<button id="generateBtn" onclick="generate()" disabled>
  Create Image
</button>

  <a id="download" download="santas_been.png">â¬‡ Download image</a>
</div>

<canvas id="canvas" width="1000" height="1000"></canvas>

<script>
const FRAME_SRC = "https://raw.githubusercontent.com/BeverleyRoundTable/BRT/main/santa_frame.png";

const FRAME = {
  x: 230,
  y: 230,
  size: 540
};

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
ctx.imageSmoothingQuality = "high";

const frameImg = new Image();
  frameImg.crossOrigin = "anonymous";
frameImg.src = FRAME_SRC;

function generate(){
  const fileInput = document.getElementById("photoInput");
  if (!fileInput.files.length) return;

  generateBtn.disabled = true;
  generateBtn.textContent = "Creating imageâ€¦";

  const photo = new Image();
  photo.onload = () => draw(photo);
  photo.src = URL.createObjectURL(fileInput.files[0]);
}

function draw(photo){
  ctx.clearRect(0,0,1000,1000);

  // --- AUTO CENTRE-CROP TO SQUARE ---
  const srcSize = Math.min(photo.width, photo.height);
  const srcX = (photo.width - srcSize) / 2;
  const srcY = (photo.height - srcSize) / 2;

  ctx.drawImage(
    photo,
    srcX, srcY, srcSize, srcSize,
    FRAME.x, FRAME.y, FRAME.size, FRAME.size
  );

  // --- FRAME OVERLAY ---
  ctx.drawImage(frameImg, 0, 0, 1000, 1000);

  // --- EXPORT ---
  const link = document.getElementById("download");
  link.href = canvas.toDataURL("image/png");
  link.style.display = "inline-block";
link.scrollIntoView({ behavior: "smooth", block: "center" });

}

  function sendHeight(extra = 0){
  const h = document.documentElement.scrollHeight + extra;
  parent.postMessage({ santasBeenHeight: h }, "*");
}

window.addEventListener("load", () => {
  sendHeight(20);
  setTimeout(() => sendHeight(20), 100);
  setTimeout(() => sendHeight(20), 300);
});

window.addEventListener("resize", () => sendHeight(20));

const observer = new MutationObserver(() => sendHeight(20));
observer.observe(document.body, { childList:true, subtree:true });

  const photoInput = document.getElementById("photoInput");
const generateBtn = document.getElementById("generateBtn");

photoInput.addEventListener("change", () => {
  generateBtn.disabled = !photoInput.files.length;
});

</script>

</body>
</html>
