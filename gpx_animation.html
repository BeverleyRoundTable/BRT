<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Turbo Santa GPX Animation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" />

<style>
html,body{margin:0;height:100%;overflow:hidden;background:#0b0d12}
#map{position:absolute;inset:0}
#anim{position:absolute;inset:0;pointer-events:none}
</style>
</head>

<body>
<div id="map"></div>
<canvas id="anim"></canvas>

<script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>

<script>
/* ================= FLAGS ================= */
const PARAMS=new URLSearchParams(location.search);
const IS_RENDER=PARAMS.has("render");
const API=PARAMS.get("api");
const ROUTE=PARAMS.get("route");
window.__GPX_DONE__=false;

/* ================= CANVAS ================= */
const canvas=document.getElementById("anim");
const ctx=canvas.getContext("2d");

function resize(){
  const dpr=devicePixelRatio||1;
  canvas.width=innerWidth*dpr;
  canvas.height=innerHeight*dpr;
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
addEventListener("resize",resize); resize();

/* ================= SNOW ================= */
function createSnow(enabled){
  const flakes=[],D=0.00018;
  function add(r=false){
    flakes.push({
      x:Math.random()*canvas.width,
      y:r?Math.random()*canvas.height:-20,
      r:Math.random()*2+1,
      vy:Math.random()*1.5+1,
      vx:Math.random()*0.4-0.2,
      d:Math.random()*6.28
    });
  }
  function resizeSnow(){
    const t=Math.floor(canvas.width*canvas.height*D);
    while(flakes.length<t) add(true);
    while(flakes.length>t) flakes.pop();
  }
  function update(){
    if(!enabled) return;
    for(const f of flakes){
      f.d+=0.01;
      f.x+=f.vx+Math.sin(f.d)*0.15;
      f.y+=f.vy;
      if(f.y>canvas.height+30){f.y=-20;f.x=Math.random()*canvas.width;}
    }
  }
  function draw(){
    if(!enabled) return;
    ctx.save(); ctx.fillStyle="#fff"; ctx.globalAlpha=0.9;
    for(const f of flakes){
      ctx.beginPath();
      ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
      ctx.fill();
    }
    ctx.restore();
  }
  resizeSnow(); addEventListener("resize",resizeSnow);
  return{update,draw};
}

/* ================= HELPERS ================= */
const MAP_STYLE="https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json";
const dist=(a,b)=>{
  const R=6371000;
  const dLat=(b.lat-a.lat)*Math.PI/180;
  const dLng=(b.lng-a.lng)*Math.PI/180;
  const s=Math.sin(dLat/2)**2+
    Math.cos(a.lat*Math.PI/180)*Math.cos(b.lat*Math.PI/180)*
    Math.sin(dLng/2)**2;
  return 2*R*Math.asin(Math.sqrt(s));
};
const bearing=(a,b)=>{
  const dLng=(b.lng-a.lng)*Math.PI/180;
  const y=Math.sin(dLng)*Math.cos(b.lat*Math.PI/180);
  const x=Math.cos(a.lat*Math.PI/180)*Math.sin(b.lat*Math.PI/180)-
    Math.sin(a.lat*Math.PI/180)*Math.cos(b.lat*Math.PI/180)*Math.cos(dLng);
  return (Math.atan2(y,x)*180/Math.PI+360)%360;
};
const lerpA=(a,b,t)=>a+(((b-a+540)%360)-180)*t;

/* ================= LOAD ================= */
(async()=>{
  const master=await fetch(API,{cache:"no-store"}).then(r=>r.json());
  const s=master.settings||{};
  const r=master.routes.find(x=>x.routeName?.toLowerCase()===(ROUTE||"").toLowerCase());
  const pts=await fetch(r.gpxUrl).then(r=>r.text()).then(x=>
    [...new DOMParser().parseFromString(x,"text/xml")
      .getElementsByTagName("trkpt")]
      .map(p=>({lat:+p.getAttribute("lat"),lng:+p.getAttribute("lon")}))
  );

  const sprite=await new Promise(res=>{
    const i=new Image(); i.onload=()=>res(i); i.src=s.travelboast_sprite;
  });

  run(pts,sprite,s);
})();

/* ================= ANIMATION ================= */
function run(pts,sprite,s){
const map=new maplibregl.Map({
  container:"map",
  style:MAP_STYLE,
  center:[pts[0].lng,pts[0].lat],
  zoom:+s.default_map_zoom||16,
  pitch:IS_RENDER&&innerHeight>innerWidth?55:50
});

const snow=createSnow(
  String(s.travelboast_particle_effects||"").toLowerCase()==="snow"
);

const cum=[0]; for(let i=1;i<pts.length;i++) cum[i]=cum[i-1]+dist(pts[i-1],pts[i]);
const total=cum.at(-1);

let m=0,last=null,camB=0,sprB=0;
let finished=false,overviewAt=null;

map.on("load",()=>{

  map.addSource("route-base",{
    type:"geojson",
    data:{
      type:"Feature",
      geometry:{
        type:"LineString",
        coordinates:pts.map(p=>[p.lng,p.lat])
      }
    }
  });

  map.addLayer({
    id:"route-base",
    type:"line",
    source:"route-base",
    paint:{
      "line-color":"#666",
      "line-opacity":0.35,
      "line-width":3
    }
  });

  map.addSource("route-progress",{
    type:"geojson",
    data:{ type:"Feature", geometry:{ type:"LineString", coordinates:[] } }
  });

  map.addLayer({
    id:"route-progress",
    type:"line",
    source:"route-progress",
    paint:{
      "line-color":s.primary_color || "#d31c1c",
      "line-width":5
    }
  });

  requestAnimationFrame(step);
});

function step(ts){
  const dt=last?(ts-last)/1000:0; last=ts;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  snow.update(); snow.draw();

  if(!finished){
    m+=((+s.travelboast_speed||.1)*18)*dt;
    if(m>=total){
      finished=true;
      map.fitBounds(
        new maplibregl.LngLatBounds(pts.map(p=>[p.lng,p.lat])),
        {padding:120,pitch:0,bearing:0,duration:3000}
      );
      overviewAt=performance.now()+3000;
    }
  }

  if(!finished){
    let i=cum.findIndex(v=>v>=m); i=Math.max(1,i);
    const t=(m-cum[i-1])/(cum[i]-cum[i-1]||1);
    const a=pts[i-1],b=pts[i];
    const pos={lat:a.lat+(b.lat-a.lat)*t,lng:a.lng+(b.lng-a.lng)*t};

    sprB=lerpA(sprB,bearing(a,b),0.25);
    camB=lerpA(camB,sprB,0.15);

    map.jumpTo({center:[pos.lng,pos.lat],bearing:camB,pitch:50});

    const p=map.project([pos.lng,pos.lat]);
    ctx.save();
    ctx.translate(p.x,p.y-40);
    ctx.drawImage(sprite,-32,-32,64,64);
    ctx.restore();
  }

  if(finished && overviewAt && performance.now()-overviewAt>5000){
    window.__GPX_DONE__=true;
    return;
  }

  requestAnimationFrame(step);
}
}
</script>
</body>
</html>
