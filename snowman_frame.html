<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Snowman Generator</title>

<style>
body {
  margin: 0;
  padding: 16px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: transparent;
  text-align: center;
}

.card {
  background: rgba(18,19,23,0.92);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border-radius: 20px;
  padding: 20px 18px 22px;
  box-shadow:
    0 6px 20px rgba(0,0,0,0.35),
    inset 0 1px 0 rgba(255,255,255,0.05);
}

.card h2 {
  color: #fff;
}

.helper-text {
  font-size: 0.85rem;
  color: #fff;
  opacity: 0.85;
  margin-top: 6px;
}

.upload-label {
  display: inline-block;
  margin: 12px auto;
  padding: 10px 18px;
  border-radius: 999px;
  background: rgba(255,255,255,0.1);
  cursor: pointer;
  font-weight: 600;
  color: #fff;
}

.upload-label input {
  display: none;
}

.actions {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 14px;
  margin-top: 14px;
}

button {
  height: 42px;
  padding: 0 22px;
  border-radius: 999px;
  border: none;
  background: #d31c1c;
  color: #fff;
  font-weight: 600;
  cursor: pointer;

  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;

  line-height: 1;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

a {
  display: none;
  color: #fff;
  font-weight: 600;
  text-decoration: none;
}

canvas {
  display: block;
  margin: 16px auto 0;
  max-width: 100%;
  touch-action: none;
}

</style>
</head>

<body>

<div class="card">
  <h2>‚òÉÔ∏è My Snowman</h2>

  <label class="upload-label">
    üì∏ Upload your face
    <input id="photoInput" type="file" accept="image/*">
  </label>

  <p class="helper-text">
    Drag to move ‚Ä¢ Scroll or pinch to zoom ‚ùÑÔ∏è
  </p>

  <div class="actions">
    <button id="generateBtn" disabled>Create Image</button>
    <button id="downloadBtn" style="display:none">‚¨á Download image</button>
  </div>

  <canvas id="canvas" width="1000" height="1000"></canvas>
</div>

<script>
/* ================= CONFIG ================= */
let faceScale = 1;
let faceOffsetX = 0;
let faceOffsetY = 0;
let dragging = false;
let lastX = 0;
let lastY = 0;
let currentPhoto = null;
let snowmanReady = false;
let frameReady = false;
let pinchStartDist = null;
let pinchStartScale = 1;
let faceScale = 1;
let faceOffsetX = 0;
let faceOffsetY = 0;
let minZoom = 1;
let maxZoom = 3;


  const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
ctx.imageSmoothingQuality = "high";

const FRAME_SRC =
  "https://raw.githubusercontent.com/BeverleyRoundTable/BRT/main/my_snowman.png";

/* Face cut-out in the frame */
const FACE = {
  x: 658,
  y: 547,
  size: 166
};

/* Snowman placement (left side) */
const SNOWMAN = {
  x: 160,
  y: 380,
  width: 420,
  height: 560
};

/* ======================================== */

const snowmanData = localStorage.getItem("snowmanPNG");

if (!snowmanData) {
  alert("No snowman found ‚Äî please build one first.");
}

const snowmanImg = new Image();
snowmanImg.onload = () => {
  snowmanReady = true;
};
snowmanImg.src = snowmanData;

const frameImg = new Image();
frameImg.crossOrigin = "anonymous";
frameImg.onload = () => {
  frameReady = true;
};
frameImg.src = FRAME_SRC;

const photoInput = document.getElementById("photoInput");
const generateBtn = document.getElementById("generateBtn");
const downloadBtn = document.getElementById("downloadBtn");
  
photoInput.addEventListener("change", () => {
  generateBtn.disabled = !photoInput.files.length;
});

generateBtn.onclick = generate;

function generate(){
  if (!photoInput.files.length) return;

  generateBtn.disabled = true;
  generateBtn.textContent = "Creating image‚Ä¶";

  const photo = new Image();
  photo.onload = () => {
    currentPhoto = photo;

    // calculate minimum zoom so photo always fills face hole
minZoom = Math.max(
  FACE.size / photo.width,
  FACE.size / photo.height
);

// allow strong zoom for distant photos, but cap it
maxZoom = Math.min(minZoom * 4, 4);

// sensible starting point
faceScale = Math.max(minZoom * 1.2, 1);
faceOffsetX = 0;
faceOffsetY = 0;

    const wait = setInterval(() => {
      if (snowmanReady && frameReady) {
        clearInterval(wait);
        draw(photo);
        downloadBtn.style.display = "inline-flex";
        generateBtn.disabled = false;
        generateBtn.textContent = "Replace photo";
      }
    }, 50);
  };

  photo.src = URL.createObjectURL(photoInput.files[0]);
}

function draw(photo){
  if (!snowmanReady || !frameReady) return;
  ctx.clearRect(0, 0, 1000, 1000);

  /* ---------- FRAME FIRST ---------- */
  ctx.drawImage(frameImg, 0, 0, 1000, 1000);

  /* ---------- FACE (behind hole) ---------- */
ctx.save();

ctx.beginPath();
ctx.arc(
  FACE.x + FACE.size / 2,
  FACE.y + FACE.size / 2,
  FACE.size / 2,
  0,
  Math.PI * 2
);
ctx.clip();

// draw full image, scaled + panned
const drawW = photo.width * faceScale;
const drawH = photo.height * faceScale;

const drawX =
  FACE.x + FACE.size / 2 - drawW / 2 + faceOffsetX;
const drawY =
  FACE.y + FACE.size / 2 - drawH / 2 + faceOffsetY;

ctx.drawImage(photo, drawX, drawY, drawW, drawH);

ctx.restore();

  /* ---------- CUSTOM SNOWMAN ON TOP ---------- */
  ctx.drawImage(
    snowmanImg,
    SNOWMAN.x,
    SNOWMAN.y,
    SNOWMAN.width,
    SNOWMAN.height
  );

  generateBtn.disabled = false;
  generateBtn.textContent = "Replace photo";

  sendHeight(40);
}

/* ---------- iframe auto-height ---------- */
function sendHeight(extra = 0){
  const h = document.documentElement.scrollHeight + extra;
  parent.postMessage({ snowmanFrameHeight: h }, "*");
}

window.addEventListener("load", () => sendHeight(30));
window.addEventListener("resize", () => sendHeight(30));

  // ================= FACE INTERACTION =================

canvas.addEventListener("mousedown", e => {
  dragging = true;
  lastX = e.offsetX;
  lastY = e.offsetY;
});

canvas.addEventListener("mousemove", e => {
  if (!dragging || !currentPhoto) return;
  faceOffsetX += e.offsetX - lastX;
  faceOffsetY += e.offsetY - lastY;
  lastX = e.offsetX;
  lastY = e.offsetY;
  draw(currentPhoto);
});

canvas.addEventListener("mouseup", () => dragging = false);
canvas.addEventListener("mouseleave", () => dragging = false);

// Touch support
canvas.addEventListener("touchstart", e => {
  if (!currentPhoto) return;

  if (e.touches.length === 1) {
    // single finger drag
    dragging = true;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  }

  if (e.touches.length === 2) {
    // pinch start
    dragging = false;
    pinchStartDist = getTouchDistance(e.touches);
    pinchStartScale = faceScale;
  }
}, { passive:false });

canvas.addEventListener("touchmove", e => {
  if (!currentPhoto) return;
  e.preventDefault();

  if (e.touches.length === 1 && dragging) {
    // drag
    const x = e.touches[0].clientX;
    const y = e.touches[0].clientY;

    faceOffsetX += x - lastX;
    faceOffsetY += y - lastY;

    lastX = x;
    lastY = y;

    draw(currentPhoto);
  }

  if (e.touches.length === 2) {
  const dist = getTouchDistance(e.touches);
  const scaleChange = dist / pinchStartDist;

  faceScale = pinchStartScale * scaleChange;
  faceScale = Math.min(Math.max(faceScale, minZoom), maxZoom);

  draw(currentPhoto);
}

}, { passive:false });

// Zoom (mouse / trackpad)
canvas.addEventListener("wheel", e => {
  e.preventDefault();
  faceScale += e.deltaY * -0.001;
  faceScale = Math.min(Math.max(faceScale, minZoom), maxZoom);
  if (currentPhoto) draw(currentPhoto);
}, { passive:false });

downloadBtn.onclick = () => {
  const a = document.createElement("a");
  a.download = "my_snowman.png";
  a.href = canvas.toDataURL("image/png");
  a.click();

    // üßπ Clean up so refresh starts fresh
  localStorage.removeItem("snowmanPNG");
};

  function getTouchDistance(touches) {
  const dx = touches[0].clientX - touches[1].clientX;
  const dy = touches[0].clientY - touches[1].clientY;
  return Math.sqrt(dx * dx + dy * dy);
}
  
</script>

</body>
</html>
