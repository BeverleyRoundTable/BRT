<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Snowman Generator</title>

<style>
body {
  margin: 0;
  padding: 16px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: transparent;
  text-align: center;
}

.card {
  background: rgba(18,19,23,0.92);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border-radius: 20px;
  padding: 20px 18px 22px;
  box-shadow:
    0 6px 20px rgba(0,0,0,0.35),
    inset 0 1px 0 rgba(255,255,255,0.05);
}

.card h2 {
  color: #fff;
}

.helper-text {
  font-size: 0.85rem;
  color: #fff;
  opacity: 0.85;
  margin-top: 6px;
}

.upload-label {
  display: inline-block;
  margin: 12px auto;
  padding: 10px 18px;
  border-radius: 999px;
  background: rgba(255,255,255,0.1);
  cursor: pointer;
  font-weight: 600;
  color: #fff;
}

.upload-label input {
  display: none;
}

.actions {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 14px;
  margin-top: 14px;
}

button {
  height: 42px;
  padding: 0 26px;
  border-radius: 999px;
  border: none;
  background: #d31c1c;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

a {
  display: none;
  color: #fff;
  font-weight: 600;
  text-decoration: none;
}

canvas {
  display: block;
  margin: 16px auto 0;
  max-width: 100%;
  touch-action: none;
}

</style>
</head>

<body>

<div class="card">
  <h2>‚òÉÔ∏è My Snowman</h2>

  <label class="upload-label">
    üì∏ Upload your face
    <input id="photoInput" type="file" accept="image/*">
  </label>

  <p class="helper-text">
    Drag to move ‚Ä¢ Scroll or pinch to zoom ‚ùÑÔ∏è
  </p>

  <div class="actions">
    <button id="generateBtn" disabled>Create Image</button>
    <button id="downloadBtn" style="display:none">‚¨á Download image</button>
  </div>

  <canvas id="canvas" width="1000" height="1000"></canvas>
</div>

<script>
/* ================= CONFIG ================= */
let faceScale = 1.3;
let faceOffsetX = 0;
let faceOffsetY = 0;
let dragging = false;
let lastX = 0;
let lastY = 0;
let currentPhoto = null;

const FRAME_SRC =
  "https://raw.githubusercontent.com/BeverleyRoundTable/BRT/main/snowman.png";

/* Face cut-out in the frame */
const FACE = {
  x: 620,
  y: 310,
  size: 260
};

/* Snowman placement (left side) */
const SNOWMAN = {
  x: 160,
  y: 380,
  width: 420,
  height: 560
};

/* ======================================== */

const snowmanData = sessionStorage.getItem("snowmanPNG");

if (!snowmanData) {
  alert("No snowman found ‚Äî please build one first.");
}

const snowmanImg = new Image();
snowmanImg.src = snowmanData;

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
ctx.imageSmoothingQuality = "high";

const frameImg = new Image();
frameImg.crossOrigin = "anonymous";
frameImg.src = FRAME_SRC;

const photoInput = document.getElementById("photoInput");
const generateBtn = document.getElementById("generateBtn");
const downloadLink = document.getElementById("download");

photoInput.addEventListener("change", () => {
  generateBtn.disabled = !photoInput.files.length;
});

generateBtn.onclick = generate;

function generate(){
  if (!photoInput.files.length) return;

  generateBtn.disabled = true;
  generateBtn.textContent = "Creating image‚Ä¶";

  const photo = new Image();
  photo.onload = () => {
  currentPhoto = photo;

  faceScale = 1;
  faceOffsetX = 0;
  faceOffsetY = 0;

  draw(photo);

  // ‚úÖ REVEAL CONTROLS
  downloadBtn.style.display = "inline-flex";
};

  photo.src = URL.createObjectURL(photoInput.files[0]);
}

function draw(photo){
  ctx.clearRect(0, 0, 1000, 1000);

  /* ---------- FACE ---------- */
  const srcSize = Math.min(photo.width, photo.height);
  const srcX = (photo.width - srcSize) / 2;
  const srcY = (photo.height - srcSize) / 2 - srcSize * 0.08;

  ctx.save();
  ctx.beginPath();
  ctx.arc(
    FACE.x + FACE.size / 2,
    FACE.y + FACE.size / 2,
    FACE.size / 2,
    0,
    Math.PI * 2
  );
  ctx.clip();

  const drawSize = FACE.size * faceScale;
const drawX = FACE.x + FACE.size / 2 - drawSize / 2 + faceOffsetX;
const drawY = FACE.y + FACE.size / 2 - drawSize / 2 + faceOffsetY;

ctx.drawImage(
  photo,
  srcX, srcY, srcSize, srcSize,
  drawX, drawY, drawSize, drawSize
);

  ctx.restore();

  /* ---------- SNOWMAN ---------- */
  ctx.drawImage(
    snowmanImg,
    SNOWMAN.x,
    SNOWMAN.y,
    SNOWMAN.width,
    SNOWMAN.height
  );

  /* ---------- FRAME ---------- */
  ctx.drawImage(frameImg, 0, 0, 1000, 1000);

  /* ---------- EXPORT ---------- */
  generateBtn.disabled = false;
  generateBtn.textContent = "Replace photo";

  sendHeight(40);
}

/* ---------- iframe auto-height ---------- */
function sendHeight(extra = 0){
  const h = document.documentElement.scrollHeight + extra;
  parent.postMessage({ snowmanFrameHeight: h }, "*");
}

window.addEventListener("load", () => sendHeight(30));
window.addEventListener("resize", () => sendHeight(30));

  // ================= FACE INTERACTION =================

canvas.addEventListener("mousedown", e => {
  dragging = true;
  lastX = e.offsetX;
  lastY = e.offsetY;
});

canvas.addEventListener("mousemove", e => {
  if (!dragging || !currentPhoto) return;
  faceOffsetX += e.offsetX - lastX;
  faceOffsetY += e.offsetY - lastY;
  lastX = e.offsetX;
  lastY = e.offsetY;
  draw(currentPhoto);
});

canvas.addEventListener("mouseup", () => dragging = false);
canvas.addEventListener("mouseleave", () => dragging = false);

// Touch support
canvas.addEventListener("touchstart", e => {
  dragging = true;
  lastX = e.touches[0].clientX;
  lastY = e.touches[0].clientY;
});

canvas.addEventListener("touchmove", e => {
  if (!dragging || !currentPhoto) return;
  faceOffsetX += e.touches[0].clientX - lastX;
  faceOffsetY += e.touches[0].clientY - lastY;
  lastX = e.touches[0].clientX;
  lastY = e.touches[0].clientY;
  draw(currentPhoto);
});

canvas.addEventListener("touchend", () => dragging = false);

// Zoom (mouse / trackpad)
canvas.addEventListener("wheel", e => {
  e.preventDefault();
  faceScale += e.deltaY * -0.001;
  faceScale = Math.min(Math.max(faceScale, 0.5), 3.2);
  if (currentPhoto) draw(currentPhoto);
}, { passive:false });

  canvas.addEventListener("touchmove", e => e.preventDefault(), { passive:false });

  const downloadBtn = document.getElementById("downloadBtn");

downloadBtn.onclick = () => {
  const a = document.createElement("a");
  a.download = "my_snowman.png";
  a.href = canvas.toDataURL("image/png");
  a.click();
};

</script>

</body>
</html>
