<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Santa Sleigh Tracker</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- GPX library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>

<style>
  html, body {
    margin:0; padding:0;
    height:100%;
    background:#001;
    color:white;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
    overflow:hidden;
  }

  #map { width:100vw; height:100vh; }

  .status-popup {
    position:absolute;
    top:24px; left:50%; transform:translateX(-50%);
    background:rgba(24,24,24,0.93);
    padding:16px 18px 12px;
    font-size:1.25em; font-weight:700;
    border-radius:18px; min-width:250px;
    box-shadow:0 4px 32px #0006;
    z-index:999999;
    text-align:center;
  }

  /* ================================
      SPONSOR BAR (NEW)
     ================================ */
  .sponsor-bar {
    position:absolute;
    top:100px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(24,24,24,0.93);
    padding:14px 20px;
    font-size:1.1em;
    font-weight:700;
    border-radius:16px;
    box-shadow:0 4px 28px #0008;
    display:none;
    align-items:center;
    gap:14px;
    z-index:999999 !important;
  }

  .sponsor-bar img {
    height:40px;
    width:40px;
    border-radius:50%;
    object-fit:cover;
  }

  .donate-box {
      position:fixed;
      bottom:110px;
      left:50%;
      transform:translateX(-50%);
      width:70%;
      max-width:420px;
      z-index:2000;
  }

  .donate-btn {
      background:var(--primaryColor,#d31c1c);
      color:#fff;
      padding:14px 0;
      width:100%;
      display:block;
      text-align:center;
      border-radius:14px;
      font-weight:800;
      text-decoration:none;
      font-size:1.05em;
      box-shadow:0 4px 16px rgba(0,0,0,0.4);
  }

  .info-popup {
    position:fixed;
    left:50%; transform:translateX(-50%);
    bottom:16px;
    background:rgba(20,20,20,0.92);
    padding:10px 12px;
    border-radius:12px;
    display:flex; gap:12px;
    font-size:.85em; font-weight:700;
    z-index:2000;
  }

  .muted { display:none; opacity:.9; }

  .btn {
    background:#0b1220; color:#fff;
    border:1px solid #ffffff26;
    border-radius:10px; padding:6px 10px;
    cursor:pointer; font-weight:800;
  }

</style>
</head>

<body>

<div class="status-popup" id="statusBox">
  üéÑ Santa is currently in Lapland preparing for Christmas!
</div>

<!-- ‚≠ê NEW SPONSOR BAR ‚≠ê -->
<div class="sponsor-bar" id="sponsorBar">
  <img id="sponsorLogo" src="" alt="">
  <span id="sponsorText">Tonight‚Äôs sponsor</span>
</div>

<div class="donate-box">
  <a id="donateLink" class="donate-btn" target="_blank">üéÅ DONATE & SUPPORT US</a>
</div>

<div class="info-popup">
  <span id="lastUpdated" class="muted">Last update: ‚Äî</span>
  <span id="age" class="muted">Age: ‚Äî</span>
  <button class="btn" id="followBtn">Follow Santa: ON</button>
  <button class="btn" id="recenterBtn">Re-centre</button>
</div>

<div id="map"></div>


<script>
/* ------------------------------------------------------------
   READ API PARAMETER
------------------------------------------------------------ */
const urlParams = new URLSearchParams(window.location.search);
const apiUrl =
    urlParams.get("api") ||
    urlParams.get("sleigh_api");

if (!apiUrl) {
  alert("No API provided. Use ?api=YOUR_GOOGLE_SCRIPT_URL");
}

async function loadJSON(url){
  const r = await fetch(url, {cache:"no-store"});
  return r.json();
}

/* Normalise date */
function normaliseDate(d) {
  const dt = new Date(d);
  if (isNaN(dt)) return null;
  return dt.toISOString().slice(0,10);
}


/* ------------------------------------------------------------
   MAIN INIT
------------------------------------------------------------ */
async function init(){

  const data = await loadJSON(apiUrl);

  const settings = data.settings || {};
  const routes = data.routes || [];
  const tracker = data.tracker || {};

  const today = new Date().toISOString().slice(0,10);

  document.documentElement.style.setProperty(
    "--primaryColor", settings.primary_color || "#d31c1c"
  );
  document.getElementById("donateLink").href = tracker.donate_url || "#";

  /* ============================================================
       SPONSOR LOGIC (FIXED)
  ============================================================ */
  function getSponsor(r) {
    return r.sponsorurl || r.sponsorUrl || null;
  }

  const todaysRoute = routes.find(r => normaliseDate(r.date) === today);
  const sponsor = todaysRoute ? getSponsor(todaysRoute) : null;

  if (sponsor) {
    document.getElementById("sponsorLogo").src = sponsor;
    document.getElementById("sponsorBar").style.display = "flex";
  }


  /* ============================================================
       MAP SETUP
  ============================================================ */
  const fallback = { lat:66.5436, lng:25.8473 };

  const map = L.map("map").setView(
    [fallback.lat, fallback.lng],
    settings.default_map_zoom || 13
  );

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png")
    .addTo(map);


  /* ============================================================
       GPX ‚Äî TODAY OR NEXT FUTURE ROUTE
  ============================================================ */
  if (tracker.enable_gpx_overlay === "true" || tracker.enable_gpx_overlay === true) {

    let routeToShow = routes.find(r => normaliseDate(r.date) === today);

    if (!routeToShow) {
      const futureRoutes = routes
        .map(r => ({ r, d: normaliseDate(r.date) }))
        .filter(x => x.d >= today)
        .sort((a,b) => a.d.localeCompare(b.d));

      if (futureRoutes.length > 0) {
        routeToShow = futureRoutes[0].r;
      }
    }

    if (routeToShow && routeToShow.gpxUrl) {

      /* Santa bauble icons */
      const startIcon = L.icon({
        iconUrl: "https://i.ibb.co/PzDYmwzZ/Santa-Marker-4.png",
        iconSize: [42, 42],
        iconAnchor: [21, 38]
      });

      const endIcon = L.icon({
        iconUrl: "https://i.ibb.co/39WF0kBd/Santa-Marker-5.png",
        iconSize: [42, 42],
        iconAnchor: [21, 38]
      });

      /* Render GPX */
      new L.GPX(routeToShow.gpxUrl, {
        async: true,
        marker_options: {
          startIcon: startIcon,
          endIcon: endIcon,
          wptIconUrls: { "": "" }
        },
        polyline_options: {
          color: "#d31c1c",
          weight: 5,
          opacity: 0.9,
        }
      })
      .on("loaded", e => {
        map.fitBounds(e.target.getBounds(), { padding:[50,50] });

        const gpx = e.target;
        const start = gpx.get_starting_point();
        const end = gpx.get_ending_point();

        L.marker([start.lat, start.lon], { icon:startIcon })
          .addTo(map)
          .bindPopup("üéÖ Start of Route");

        L.marker([end.lat, end.lon], { icon:endIcon })
          .addTo(map)
          .bindPopup("üéÅ End of Route");
      })
      .addTo(map);
    }
  }


  /* ============================================================
       LIVE GPS TRACKING
  ============================================================ */
  const markerIcon = L.icon({
    iconUrl: tracker.map_icon || "https://i.ibb.co/4ZMk1PD9/Santa-Marker-8.png",
    iconSize:[64,64], iconAnchor:[32,32]
  });

  const marker = L.marker([fallback.lat,fallback.lng], {icon:markerIcon})
                  .addTo(map);

  let follow = true;
  const followBtn = document.getElementById("followBtn");

  followBtn.onclick = () => {
    follow = !follow;
    followBtn.textContent = `Follow Santa: ${follow?"ON":"OFF"}`;
  };

  map.on("dragstart zoomstart", () => {
    follow = false;
    followBtn.textContent = "Follow Santa: OFF";
  });

  document.getElementById("recenterBtn").onclick = () => {
    follow = true;
    followBtn.textContent = "Follow Santa: ON";
    map.panTo(marker.getLatLng());
  };


  /* Firebase polling */
  const firebaseURL =
    tracker.firebase_url.replace(/\/$/,"") +
    tracker.firebase_path +
    ".json";

  const REFRESH = 8000;
  const STALE_MS = 5 * 60000;

  async function tick(){
    try {
      const raw = await loadJSON(firebaseURL);
      const key = Object.keys(raw)[0];
      const p = raw[key];

      if (!p || !p.lat) throw "No GPS";

      const ts = new Date(p.ts).getTime();
      const age = Date.now() - ts;

      if (age < STALE_MS){
        document.getElementById("statusBox").textContent =
          "üéÖ Santa is out on his sleigh delivering joy!";

        marker.setLatLng([p.lat,p.lng]);
        if(follow) map.panTo([p.lat,p.lng]);

        document.getElementById("lastUpdated").style.display="inline";
        document.getElementById("age").style.display="inline";

        document.getElementById("lastUpdated").textContent =
          "Last update: " + new Date(p.ts).toLocaleTimeString("en-GB");

        document.getElementById("age").textContent =
          "Age: " + Math.floor(age/1000) + "s";
      }
    }
    catch {
      document.getElementById("statusBox").textContent =
        "üéÑ Santa is currently in Lapland preparing for Christmas!";
    }

    setTimeout(tick, REFRESH);
  }

  tick();
}

init();
</script>

</body>
</html>
