<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Santa Sleigh Tracker</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
html,body{
  margin:0;padding:0;height:100%;
  background:#001;color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  overflow:hidden;
}
#map{width:100vw;height:100dvh;min-height:100vh;}

/* ================= STATUS ================= */
.status-popup{
  position:absolute;
  top:24px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(24,24,24,.93);
  padding:18px 22px;
  font-size:1.2em;
  font-weight:800;
  border-radius:18px;
  max-width:90%;
  box-shadow:0 4px 32px #0006;
  z-index:4000;
  text-align:center;
}

/* ================= DONATE ================= */
.donate-box{
  position:fixed;
  bottom:110px;
  left:50%;
  transform:translateX(-50%);
  width:70%;
  max-width:420px;
  z-index:2000;
}
.donate-btn{
  background:var(--primaryColor,#d31c1c);
  color:#fff;
  padding:16px 0;
  display:block;
  text-align:center;
  border-radius:16px;
  font-weight:900;
  text-decoration:none;
  box-shadow:0 4px 16px rgba(0,0,0,.4);
}

/* ================= INFO BAR (CENTRED) ================= */
.info-popup{
  position:fixed;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(20,20,20,.92);
  padding:12px 14px;
  border-radius:14px;
  display:flex;
  align-items:center;
  gap:12px;
  font-size:.85em;
  font-weight:800;
  z-index:2000;
  max-width:calc(100vw - 32px);
  box-sizing:border-box;
}

/* LEFT-GROWING DATA */
.info-data{
  display:flex;
  gap:10px;
  white-space:nowrap;
  margin-right:auto; /* expands LEFT only */
}
.muted{display:none}

.btn{
  background:#0b1220;
  color:#fff;
  border:1px solid #ffffff26;
  border-radius:10px;
  padding:8px 12px;
  cursor:pointer;
  font-weight:800;
}

/* ================= LOGO ================= */
#logoOverlay{
  position:fixed;
  z-index:3000;
  pointer-events:none;
}

/* ================= LOADING ================= */
#loadingCover{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:6000;
}
#loadingSpinner{
  width:56px;height:56px;
  border-radius:50%;
  border:4px solid rgba(255,255,255,.25);
  border-top-color:#ffd700;
  animation:spin .9s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div id="loadingCover"><div id="loadingSpinner"></div></div>

<div class="status-popup" id="statusBox">
  üîç Searching for Santa‚Ä¶
</div>

<div class="donate-box" id="donateBox">
  <a id="donateLink" class="donate-btn" target="_blank">
    üéÅ DONATE & SUPPORT US
  </a>
</div>

<div class="info-popup" id="infoBar">
  <div class="info-data">
    <span id="lastUpdated" class="muted">‚Äî</span>
    <span id="speed" class="muted">‚Äî</span>
  </div>
  <button class="btn" id="followBtn">Follow: ON</button>
  <button class="btn" id="recenterBtn">Re-centre</button>
</div>

<div id="map"></div>
<img id="logoOverlay" />

<script>
/* ================= CONFIG ================= */
const apiUrl = new URLSearchParams(location.search).get("api");
if(!apiUrl) alert("Missing ?api=YOUR_SCRIPT_URL");

const REFRESH = 5000;
const STALE_MS = 5 * 60 * 1000;
const LAPLAND = [66.5436,25.8473];

const FALLBACK = {
  sleigh:"https://i.ibb.co/Qj3vDbSR/Santa-Marker-11.png",
  logo:"https://i.ibb.co/4Ztkn1Zf/RTGBI-Roundel.png"
};

let map, marker;
let follow=true, lastFix=null, firstFix=true;

/* ================= HELPERS ================= */
const safe=(v,f)=>v && String(v).trim()?v:f;
const valid=(lat,lng)=>typeof lat==="number"&&!isNaN(lat)&&typeof lng==="number"&&!isNaN(lng);

async function loadJSON(url){
  const r=await fetch(url,{cache:"no-store"});
  if(!r.ok) throw 0;
  return r.json();
}

/* ================= LOGO POSITION ================= */
function positionLogo(s){
  const logo=document.getElementById("logoOverlay");
  if(!(s.logo_overlay_enabled===true||s.logo_overlay_enabled==="true")){
    logo.style.display="none"; return;
  }

  logo.src=safe(s.logo_overlay_url,FALLBACK.logo);
  logo.style.width=(Number(s.logo_overlay_size)||64)+"px";
  logo.style.display="block";

  const infoH=document.getElementById("infoBar").offsetHeight;
  const donateH=donateBox.style.display!=="none"?donateBox.offsetHeight:0;
  const lift=infoH+donateH+24;

  const pos=(s.logo_overlay_position||"bottom-right").trim();
  logo.style.top=logo.style.left=logo.style.right=logo.style.bottom=logo.style.transform="";

  if(pos==="top-left"){logo.style.top="16px";logo.style.left="16px";}
  else if(pos==="top-right"){logo.style.top="16px";logo.style.right="16px";}
  else if(pos==="bottom-left"){logo.style.bottom=lift+"px";logo.style.left="16px";}
  else if(pos==="center"){logo.style.top="50%";logo.style.left="50%";logo.style.transform="translate(-50%,-50%)";}
  else{logo.style.bottom=lift+"px";logo.style.right="16px";}
}

/* ================= INIT ================= */
async function init(){
  const data=await loadJSON(apiUrl);
  const s=data.settings||{};

  document.documentElement.style.setProperty("--primaryColor",s.primary_color||"#d31c1c");

  if(s.donate_url){
    donateLink.href=s.donate_url;
    donateBox.style.display="block";
  }else donateBox.style.display="none";

  map=L.map("map").setView(LAPLAND,Number(s.default_map_zoom)||5);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

  marker=L.marker(LAPLAND,{
    icon:L.icon({
      iconUrl:safe(s.sleigh_icon_live,FALLBACK.sleigh),
      iconSize:[64,64],
      iconAnchor:[32,32]
    })
  }).addTo(map);

  followBtn.onclick=()=>{follow=!follow;followBtn.textContent="Follow: "+(follow?"ON":"OFF")};
  recenterBtn.onclick=()=>{follow=true;map.panTo(marker.getLatLng(),{animate:true,duration:1})};

  positionLogo(s);
  window.addEventListener("resize",()=>positionLogo(s));

  loadingCover.style.display="none";
  tick();
}

/* ================= POLL ================= */
async function tick(){
  try{
    const p=await loadJSON(apiUrl+"?function=proxyFirebase");
    if(!valid(p.lat,p.lng)) throw 0;

    const ts=new Date(p.ts).getTime();
    if(Date.now()-ts>STALE_MS) throw 0;

    const ll=L.latLng(p.lat,p.lng);
    marker.setLatLng(ll);

    if(firstFix){map.setView(ll,16,{animate:true});firstFix=false}
    else if(follow) map.panTo(ll,{animate:true,duration:1.2});

    let mph="‚Äî";
    if(lastFix){
      const d=lastFix.ll.distanceTo(ll);
      const dt=(ts-lastFix.ts)/1000;
      if(dt>0){
        const m=(d/dt)*2.23694;
        if(m<150) mph=m.toFixed(1)+" mph";
      }
    }
    lastFix={ll,ts};

    lastUpdated.textContent="Updated "+new Date(p.ts).toLocaleTimeString("en-GB");
    speed.textContent=mph;
    lastUpdated.style.display=speed.style.display="inline";

    statusBox.textContent="üéÖ Santa is out spreading joy!";
  }catch{
    marker.setLatLng(LAPLAND);
    if(follow) map.setView(LAPLAND,5,{animate:true,duration:2});
    statusBox.textContent="üéÑ Santa is in Lapland preparing for Christmas!";
    lastUpdated.style.display=speed.style.display="none";
  }
  setTimeout(tick,REFRESH);
}

init();
</script>
</body>
</html>
