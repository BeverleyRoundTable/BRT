<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Santa Sleigh Tracker</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>

<style>
html,body{
  margin:0;padding:0;height:100%;
  background:#001;color:#fff;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto;
  overflow:hidden;
}
#map{width:100vw;height:100dvh;min-height:100vh;}

.status-popup{
  position:absolute;
  top:18px;left:50%;
  transform:translateX(-50%);
  background:rgba(20,20,20,.92);
  padding:16px 20px;
  font-size:1.2em;
  font-weight:800;
  border-radius:18px;
  max-width:90%;
  box-shadow:0 4px 32px #0006;
  z-index:4000;
  text-align:center;
}

.donate-box{
  position:fixed;
  bottom:110px;
  left:50%;
  transform:translateX(-50%);
  width:72%;
  max-width:420px;
  z-index:2500;
}
.donate-btn{
  background:var(--primaryColor,#d31c1c);
  color:#fff;
  padding:16px 0;
  display:block;
  text-align:center;
  border-radius:18px;
  font-weight:900;
  text-decoration:none;
  box-shadow:0 6px 20px rgba(0,0,0,.45);
}

.info-popup{
  position:fixed;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(20,20,20,.92);
  padding:12px 14px;
  border-radius:14px;
  display:flex;
  gap:12px;
  font-size:.85em;
  font-weight:800;
  z-index:2500;
}
.muted{display:none}
.btn{
  background:#0b1220;
  color:#fff;
  border:1px solid #ffffff26;
  border-radius:12px;
  padding:8px 14px;
  cursor:pointer;
}

#logoOverlay{
  position:fixed;
  bottom:18px;
  right:18px;
  width:64px;
  z-index:2000;
  pointer-events:none;
}

#loadingCover{
  position:fixed;inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:6000;
}
#loadingCover.hidden{opacity:0;pointer-events:none}
#loadingSpinner{
  width:56px;height:56px;
  border-radius:50%;
  border:4px solid rgba(255,255,255,.25);
  border-top-color:#ffd700;
  animation:spin .9s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div id="loadingCover"><div id="loadingSpinner"></div></div>

<div class="status-popup" id="statusBox">üîç Searching for Santa‚Ä¶</div>

<div class="donate-box" id="donateBox">
  <a id="donateLink" class="donate-btn" target="_blank">
    üéÅ DONATE & SUPPORT US
  </a>
</div>

<div class="info-popup">
  <span id="lastUpdated" class="muted">‚Äî</span>
  <span id="speed" class="muted">‚Äî</span>
  <button class="btn" id="followBtn">Follow: ON</button>
  <button class="btn" id="recenterBtn">Re-centre</button>
</div>

<div id="map"></div>
<img id="logoOverlay" />

<script>
const apiUrl=new URLSearchParams(location.search).get("api");
if(!apiUrl) alert("Missing ?api=");

const REFRESH=5000;
const STALE_MS=5*60*1000;
const LAPLAND={lat:66.5436,lng:25.8473};

const FALLBACK_ICONS={
  live:"https://i.ibb.co/Qj3vDbSR/Santa-Marker-11.png",
  start:"https://i.ibb.co/PzDYmwzZ/Santa-Marker-4.png",
  end:"https://i.ibb.co/39WF0kBd/Santa-Marker-5.png",
  logo:"https://i.ibb.co/4Ztkn1Zf/RTGBI-Roundel.png"
};

let map,marker,follow=true,lastFix=null,laplandMode=false;

const loadJSON=url=>fetch(url,{cache:"no-store"}).then(r=>r.json());

function extractPoint(raw){
  if(!raw) return null;
  if("lat" in raw) return raw;
  const k=Object.keys(raw)[0];
  return raw[k]||null;
}

function smoothPan(latlng,zoom=13){
  map.flyTo(latlng,zoom,{animate:true,duration:2});
}

async function init(){
  const data=await loadJSON(apiUrl);
  const s=data.settings||{};
  const routes=data.routes||[];

  document.documentElement.style.setProperty("--primaryColor",s.primary_color||"#d31c1c");

  /* Donate */
  if(s.donate_url){
    donateLink.href=s.donate_url;
  }else{
    donateBox.style.display="none";
  }

  /* Logo */
  if(s.logo_overlay_enabled){
    logoOverlay.src=s.logo_overlay_url||FALLBACK_ICONS.logo;
  }else{
    logoOverlay.style.display="none";
  }

  map=L.map("map").setView([LAPLAND.lat,LAPLAND.lng],13);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

  marker=L.marker([LAPLAND.lat,LAPLAND.lng],{
    icon:L.icon({
      iconUrl:s.sleigh_icon_live||FALLBACK_ICONS.live,
      iconSize:[64,64],iconAnchor:[32,32]
    })
  }).addTo(map);

  followBtn.onclick=()=>{follow=!follow;followBtn.textContent="Follow: "+(follow?"ON":"OFF")};
  recenterBtn.onclick=()=>{follow=true;smoothPan(marker.getLatLng(),16)};

  document.getElementById("loadingCover").classList.add("hidden");
  tick();
}

async function tick(){
  try{
    const raw=await loadJSON(apiUrl+"?function=proxyFirebase");
    const p=extractPoint(raw);
    if(!p||!p.lat||!p.lng) throw 0;

    const ts=new Date(p.ts).getTime();
    if(Date.now()-ts>STALE_MS) throw "stale";

    laplandMode=false;

    const ll=L.latLng(p.lat,p.lng);
    marker.setLatLng(ll);
    if(follow) smoothPan(ll,16);

    let mph="‚Äî";
    if(lastFix){
      const d=lastFix.ll.distanceTo(ll);
      const dt=(ts-lastFix.ts)/1000;
      if(dt>0){
        const m=(d/dt)*2.23694;
        if(m<150) mph=m.toFixed(1)+" mph";
      }
    }
    lastFix={ll,ts};

    speed.textContent=mph;
    lastUpdated.textContent="Updated "+new Date(ts).toLocaleTimeString("en-GB");
    speed.style.display=lastUpdated.style.display="inline";

    statusBox.textContent="üéÖ Santa is out spreading joy!";
  }catch{
    if(!laplandMode){
      laplandMode=true;
      statusBox.textContent="üéÑ Santa is in Lapland preparing for Christmas!";
      smoothPan(LAPLAND,10);
      marker.setLatLng(LAPLAND);
    }
  }
  setTimeout(tick,REFRESH);
}

init();
</script>
</body>
</html>
