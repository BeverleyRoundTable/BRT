<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Santa Sleigh Tracker</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
  html, body {
    margin:0; padding:0;
    height:100%;
    background:#001;
    color:white;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  }
  #map { width:100vw; height:100vh; }

  .status-popup {
    position:absolute;
    top:24px; left:50%; transform:translateX(-50%);
    background:rgba(24,24,24,0.93);
    padding:16px 18px 12px 18px;
    font-size:1.25em; font-weight:700;
    border-radius:18px;
    box-shadow:0 4px 32px #0006;
    z-index:2000;
    text-align:center;
    min-width:250px;
  }

  .donate-box {
    position:fixed;
    bottom:70px;
    left:50%; transform:translateX(-50%);
    z-index:2000;
  }

  .donate-btn {
    background:var(--primaryColor,#d31c1c);
    color:#fff;
    padding:12px 20px;
    border-radius:14px;
    font-weight:800;
    text-decoration:none;
    box-shadow:0 4px 16px rgba(0,0,0,0.4);
  }

  .info-popup {
    position:fixed;
    left:50%; transform:translateX(-50%);
    bottom:16px;
    background:rgba(20,20,20,0.92);
    padding:10px 12px;
    border-radius:12px;
    font-size:.85em;
    font-weight:700;
    display:flex; gap:12px;
    z-index:2000;
  }

  .muted { display:none; opacity:.9; }
</style>
</head>

<body>

<div class="status-popup" id="statusBox">
  üéÑ Santa is currently in Lapland preparing for Christmas!
</div>

<div class="donate-box">
  <a id="donateLink" class="donate-btn" target="_blank">üéÅ DONATE & SUPPORT US</a>
</div>

<div class="info-popup">
  <span id="lastUpdated" class="muted">Last update: ‚Äî</span>
  <span id="age" class="muted">Age: ‚Äî</span>
  <button class="btn" id="followBtn">Follow Santa: ON</button>
  <button class="btn" id="recenterBtn">Re-centre</button>
</div>

<canvas id="snow"></canvas>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* ============================================================
   BOOTSTRAP: Load Sheet ‚Üí get api_url ‚Üí load full data
============================================================ */
const MASTER_SHEET_URL =
  "YOUR_OWN_MASTER_SHEET_EXEC_URL_HERE";   // put YOUR master script URL here

async function loadSheet(url){
  const res = await fetch(url,{cache:"no-store"});
  return res.json();
}

async function initTracker() {

  /* Load Settings first */
  const bootstrap = await loadSheet(MASTER_SHEET_URL);
  const userApiURL = bootstrap.settings.api_url;

  if(!userApiURL){
    alert("Error: api_url missing in Settings sheet");
    return;
  }

  /* Load user‚Äôs actual data */
  const data = await loadSheet(userApiURL);

  const settings = data.settings || {};
  const tracker  = data.tracker  || {};

  /* Theme colour */
  document.documentElement.style.setProperty(
    "--primaryColor",
    settings.primary_color || "#d31c1c"
  );

  /* Donate URL */
  document.getElementById("donateLink").href = tracker.donate_url || "#";

  /* Map */
  const FALLBACK = {
    lat: tracker.fallback_lat || 66.5436,
    lng: tracker.fallback_lng || 25.8473
  };

  const map = L.map("map").setView([FALLBACK.lat, FALLBACK.lng],
    settings.default_map_zoom || 13
  );

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png")
    .addTo(map);

  /* Marker icon */
  const icon = L.icon({
    iconUrl: tracker.map_icon ||
      "https://i.ibb.co/4ZMk1PD9/Santa-Marker-8.png",
    iconSize:[64,64],
    iconAnchor:[32,32]
  });

  const marker = L.marker([FALLBACK.lat,FALLBACK.lng],{icon}).addTo(map);

  /* Firebase URL builder */
  function buildFirebaseURL(){
    const base = tracker.firebase_url.replace(/\/$/,"");
    const path = tracker.firebase_path.replace(/\/$/,""); // IMPORTANT FIX
    return base + path + ".json";
  }

  const firebaseURL = buildFirebaseURL();

  async function updateLocation(){
    try {
      const raw = await (await fetch(firebaseURL,{cache:"no-store"})).json();

      const key = Object.keys(raw)[0];
      const p = raw[key];

      if(p && typeof p.lat==="number"){
        marker.setLatLng([p.lat,p.lng]);
      }
    } catch(e){
      console.log("GPS fetch error:", e);
    }

    setTimeout(updateLocation, 10000);
  }

  updateLocation();
}

window.addEventListener("load", initTracker);
</script>
</body>
</html>
